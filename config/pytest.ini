[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Show test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    behavior: Behavior tests for agent actions
    skills: Skill execution and safety tests
    slow: Tests that take longer to run

