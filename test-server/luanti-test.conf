# Luanti Test Server Configuration for Voyager
# This runs on port 40000 to avoid conflicts with production

# Network settings - DIFFERENT PORT!
port = 40000
bind_address = 127.0.0.1
server_name = Luanti Voyager Test Server
server_description = Testing ground for AI agents

# Basic server settings
creative_mode = true
enable_damage = false
enable_pvp = false
default_game = mineclone2

# Performance settings for testing
dedicated_server_step = 0.05
max_simultaneous_block_sends_per_client = 40
max_simultaneous_block_sends_server_total = 200

# Security - allow local connections only
enable_remote_media_server = false
strict_protocol_version_checking = false
disallow_empty_password = false

# Mod security - allow our bot mod
secure.enable_security = false

# World settings
default_privs = interact, shout, fly, fast, noclip, give

# Logging
debug_log_level = verbose
debug_log_size_max = 10

# Make sure our mod loads
load_mod_voyager_bot = true